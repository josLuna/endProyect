<ion-modal id="isModalOpen"  [isOpen]="isModalOpen">
  <ng-template>
    <ion-content>
      <ion-toolbar>
        <ion-title>Informacion</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="abrirMo(false)" >Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-list>
        <ion-item>
          Fecha:&nbsp;
          <ion-input type="text" [(ngModel)]="date" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          calle:&nbsp;
          <ion-input type="text" [(ngModel)]="calle" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          Colonia:&nbsp;
          <ion-input type="text" [(ngModel)]="colonia" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          N° Domicilio:&nbsp;
          <ion-input type="text" [(ngModel)]="nuDom" disabled="true"></ion-input>
        </ion-item>

        <ion-item *ngIf="iuDum">
          N° Domicilio Ext:&nbsp;
          <ion-input type="text" [(ngModel)]="iuDum" disabled="true"></ion-input>
        </ion-item>
        <ion-item *ngIf="codPos">
          Codigo postal:
          <ion-input type="text" [(ngModel)]="codPos" disabled="true"></ion-input>
        </ion-item>
      </ion-list>
      <!-- <ion-item>
        <ion-checkbox style="--margin: 8px 27px px 4px 1px; --size: 21px;" slot="start" [(ngModel)]="check" (click)="chek()"></ion-checkbox>
        <ion-label>¡Eliminar cliente!</ion-label>
      </ion-item> -->
      <!-- <ion-button *ngIf="check == false" expand="block" (click)="modificar(false,id,'top')">
        Guardar Cambios
      </ion-button> -->
      <ion-button *ngIf="check == false" expand="block" (click)="modificar(false,IP,id,name)">
        Ver Carga
      </ion-button>
      <ion-button *ngIf="check == true" expand="block" color="danger" (click)="cerrarMo(false,id)">Eliminar<ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
