<ion-item class="tip1">
  <!--<ion-icon class="check" name="checkmark-circle-outline"></ion-icon>-->
  <ion-label class="name" >{{name}}</ion-label>
  <ion-fab style="position: initial;" >
    <ion-fab-button size="small" color="light" class="botonLis">
      <ion-icon name="menu-sharp"></ion-icon>
    </ion-fab-button>
    <ion-fab-list  side="end" class="fab" >
      <ion-fab-button class="btnPrin1"   color="medium"  (click)="abrirMo(true, id)"><ion-icon name="information-circle"></ion-icon></ion-fab-button>
      <ion-fab-button  class="btnPrin1" color="primary"  (click)="useService.calculadora(IP,id,name)"><ion-icon name="calculator"></ion-icon></ion-fab-button>
      <ion-button  class="btnPrin1"   color="danger"  (click)="pdf(id)"><ion-icon name="document-text"></ion-icon></ion-button>
    </ion-fab-list>
  </ion-fab>
</ion-item>
<ion-modal  [isOpen]="isModalOpen">
  <ng-template>
    <ion-content>
      <ion-toolbar>
        <ion-title>Informacion del Cliente</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="abrirMo(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="date" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="calle"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="colonia"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="nuDom"></ion-input>
        </ion-item>
        <ion-item *ngIf="iuDum">
          <ion-input type="text" [(ngModel)]="iuDum"></ion-input>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-checkbox style="--margin: 8px 27px px 4px 1px; --size: 21px;" slot="start" [(ngModel)]="check" (click)="chek()"></ion-checkbox>
        <ion-label>Â¡Eliminar cliente!</ion-label>
      </ion-item>
      <ion-button *ngIf="check == false" expand="block" (click)="modificar(false,id,'top')">
        Guardar Cambios
      </ion-button>
      
      <ion-button *ngIf="check == true" expand="block" color="danger" (click)="cerrarMo(false,id)">Elimionar<ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
